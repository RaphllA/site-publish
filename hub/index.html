<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0; url=../" />
  <title>Tsukuyomi Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="入口迁移">
      <header class="top">
        <div class="brand">
          <div class="moon" aria-hidden="true"></div>
          <div>
            <h1>入口已迁移</h1>
            <p class="sub">你正在访问旧入口 <code>/hub/</code>，系统会自动跳转到根入口页。</p>
          </div>
        </div>
      </header>
      <div class="grid">
        <a class="card" href="../">
          <div class="kicker"><span class="dot"></span><span>Redirect</span></div>
          <div class="title">前往聚合入口</div>
          <p class="desc">统一入口已切换到根路径。</p>
          <div class="meta"><span class="badge gold">/</span></div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
